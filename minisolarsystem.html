<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Solar System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: lime;
        }
    </style>
</head>
<body>
    <h1>Calculate Weight of an Object on a Planet</h1>
    <div class="beau">
        <input type="text" id="mass" placeholder="Enter the Mass in Kg" /> 
        <select id="planet">
            <option value="">Select the Planet</option>
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="earth">Earth</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="neptune">Neptune</option>
            <option value="pluto">Pluto</option>
        </select>
        <button class="calculate">Calculate Weight</button>
    </div>

    <div id="planetImageContainer"></div> <!-- Container for planet images -->
    <div id="weightDisplay"></div> <!-- Container for weight display -->

    <script src="minisolarsystem.js"></script>
</body>
</html>
